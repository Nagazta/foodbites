<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Flavour Food Bites</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #FF6B35;
      --primary-dark: #E55A2B;
      --secondary-color: #2C3E50;
      --accent-color: #3498DB;
      --success-color: #27AE60;
      --warning-color: #F39C12;
      --danger-color: #E74C3C;
      --surface: #FFFFFF;
      --background: #0F0F23;
      --background-light: #1a1a3a;
      --text-primary: #FFFFFF;
      --text-secondary: #B8BCC8;
      --text-muted: #7A7D85;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-glow: 0 0 40px rgba(255, 107, 53, 0.3);
      --gradient-primary: linear-gradient(135deg, #FF6B35 0%, #E55A2B 50%, #FF8A50 100%);
      --gradient-secondary: linear-gradient(135deg, #3498DB 0%, #2980B9 100%);
      --gradient-success: linear-gradient(135deg, #27AE60 0%, #229954 100%);
      --gradient-glass: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(52, 152, 219, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(39, 174, 96, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, #0F0F23 0%, #1a1a3a 100%);
      z-index: -2;
      animation: backgroundShift 15s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { filter: hue-rotate(0deg) brightness(1); }
      50% { filter: hue-rotate(10deg) brightness(1.1); }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 35, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    header.scrolled {
      background: rgba(15, 15, 35, 0.95);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: var(--gradient-primary);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: var(--shadow-glow);
      transition: all 0.3s ease;
      animation: logoFloat 3s ease-in-out infinite;
    }

    .logo:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 50px rgba(255, 107, 53, 0.5);
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .brand-name {
      font-size: 1.8rem;
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-glass);
      border-radius: 12px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .nav-links a:hover::before,
    .nav-links a.active::before {
      opacity: 1;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--text-primary);
      transform: translateY(-2px);
    }

    .nav-links a span {
      position: relative;
      z-index: 1;
    }

    /* Main Content */
    .menu-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 120px 2rem 4rem;
    }

    /* Menu Header */
    .menu-header {
      text-align: center;
      margin-bottom: 4rem;
      animation: slideInDown 0.8s ease-out;
    }

    .menu-title {
      font-size: clamp(3rem, 6vw, 5rem);
      font-weight: 900;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      letter-spacing: -2px;
    }

    .menu-subtitle {
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 3rem;
    }

    /* Search and Filter Bar */
    .menu-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
      margin-bottom: 3rem;
      animation: slideInUp 0.8s ease-out 0.2s both;
    }

    .search-container {
      position: relative;
      flex: 1;
      max-width: 400px;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      color: var(--text-primary);
      font-size: 1rem;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .filter-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.75rem 1.5rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient-primary);
      transition: all 0.3s ease;
    }

    .filter-btn.active,
    .filter-btn:hover {
      color: white;
      border-color: var(--primary-color);
      transform: translateY(-2px);
    }

    .filter-btn.active::before,
    .filter-btn:hover::before {
      left: 0;
    }

    .filter-btn span {
      position: relative;
      z-index: 1;
    }

    /* Cart Summary */
    .cart-summary {
      position: fixed;
      top: 120px;
      right: 2rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1.5rem;
      min-width: 250px;
      z-index: 500;
      transform: translateX(100%);
      transition: all 0.3s ease;
    }

    .cart-summary.show {
      transform: translateX(0);
    }

    .cart-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--glass-border);
    }

    .cart-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .cart-count {
      background: var(--gradient-primary);
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 700;
    }

    .cart-items {
      margin-bottom: 1rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      font-size: 0.9rem;
    }

    .cart-total {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary-color);
      text-align: center;
      padding-top: 0.5rem;
      border-top: 1px solid var(--glass-border);
    }

    /* Food Grid */
    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .food-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2rem;
      text-align: center;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .food-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-glass);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .food-card:hover::before {
      opacity: 1;
    }

    .food-card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: 0 25px 60px rgba(255, 107, 53, 0.2);
      border-color: var(--primary-color);
    }

    .food-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      margin: 0 auto 1.5rem;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
      animation: imageFloat 4s ease-in-out infinite;
    }

    @keyframes imageFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    .food-card:hover .food-image {
      transform: scale(1.1) rotate(10deg);
    }

    .food-category {
      font-size: 0.8rem;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .food-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .food-description {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
      line-height: 1.4;
    }

    .food-price {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .food-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      background: var(--background-light);
      border-radius: 50px;
      padding: 0.5rem;
    }

    .quantity-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: var(--glass-bg);
      color: var(--text-primary);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .quantity-btn:hover {
      background: var(--primary-color);
      transform: scale(1.1);
    }

    .quantity-display {
      min-width: 40px;
      text-align: center;
      font-weight: 600;
      color: var(--text-primary);
    }

    .add-to-cart {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .add-to-cart::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.7s;
    }

    .add-to-cart:hover::before {
      left: 100%;
    }

    .add-to-cart:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
    }

    .add-to-cart.added {
      background: var(--gradient-success);
      pointer-events: none;
    }

    /* Rating Stars */
    .food-rating {
      display: flex;
      justify-content: center;
      gap: 0.25rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }

    .star {
      color: var(--warning-color);
      font-size: 1rem;
    }

    .star.empty {
      color: var(--text-muted);
    }

    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem;
      font-size: 1.2rem;
      color: var(--text-secondary);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--glass-border);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 4rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .empty-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      text-align: center;
      padding: 3rem 2rem;
      border-top: 1px solid var(--glass-border);
      margin-top: 4rem;
    }

    /* Animations */
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .menu-container {
        padding: 100px 1rem 2rem;
      }

      .menu-controls {
        flex-direction: column;
        gap: 1rem;
      }

      .search-container {
        max-width: none;
      }

      .filter-buttons {
        justify-content: center;
      }

      .food-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .cart-summary {
        position: relative;
        right: auto;
        top: auto;
        transform: none;
        margin-bottom: 2rem;
      }

      .cart-summary.show {
        transform: none;
      }
    }
  </style>
</head>

      {

      }

    // Cart functionality
    class MenuManager {
      constructor() {
        this.cart = JSON.parse(localStorage.getItem('cart') || '[]');
        this.currentFilter = 'all';
        this.searchQuery = '';
        this.quantities = {};
        
        this.init();
      }

      init() {
        this.renderMenu();
        this.updateCart();
        this.bindEvents();
        this.handleScrollEffect();
      }

      bindEvents() {
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
          this.searchQuery = e.target.value.toLowerCase();
          this.renderMenu();
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            this.currentFilter = e.target.dataset.category;
            this.renderMenu();
          });
        });
      }

      handleScrollEffect() {
        const header = document.querySelector('header');
        const cartSummary = document.getElementById('cartSummary');
        
        window.addEventListener('scroll', () => {
          if (window.scrollY > 100) {
            header.classList.add('scrolled');
            if (this.cart.length > 0) {
              cartSummary.classList.add('show');
            }
          } else {
            header.classList.remove('scrolled');
            cartSummary.classList.remove('show');
          }
        });
      }

      filterItems() {
        return menuItems.filter(item => {
          const matchesCategory = this.currentFilter === 'all' || item.category === this.currentFilter;
          const matchesSearch = item.name.toLowerCase().includes(this.searchQuery) || 
                               item.description.toLowerCase().includes(this.searchQuery);
          return matchesCategory && matchesSearch;
        });
      }

      renderMenu() {
        const foodGrid = document.getElementById('foodGrid');
        const filteredItems = this.filterItems();

        if (filteredItems.length === 0) {
          foodGrid.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">
                <i class="fas fa-search"></i>
              </div>
              <h3 class="empty-title">No items found</h3>
              <p>Try adjusting your search or filter criteria</p>
            </div>
          `;
          return;
        }

        foodGrid.innerHTML = filteredItems.map(item => `
          <div class="food-card" data-id="${item.id}">
            <div class="food-image">
              <i class="${item.icon}"></i>
            </div>
            <div class="food-category">${item.category}</div>
            <h3 class="food-title">${item.name}</h3>
            <div class="food-rating">
              ${this.generateStars(item.rating)}
            </div>
            <p class="food-description">${item.description}</p>
            <div class="food-price">₱${item.price}</div>
            <div class="food-actions">
              <div class="quantity-controls">
                <button class="quantity-btn" onclick="menuManager.changeQuantity(${item.id}, -1)">-</button>
                <span class="quantity-display" id="qty-${item.id}">${this.quantities[item.id] || 1}</span>
                <button class="quantity-btn" onclick="menuManager.changeQuantity(${item.id}, 1)">+</button>
              </div>
              <button class="add-to-cart" onclick="menuManager.addToCart(${item.id})">
                <i class="fas fa-plus"></i>
                <span>Add to Cart</span>
              </button>
            </div>
          </div>
        `).join('');

        // Initialize quantities
        filteredItems.forEach(item => {
          if (!this.quantities[item.id]) {
            this.quantities[item.id] = 1;
          }
        });

        this.animateCards();
      }

      generateStars(rating) {
        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 !== 0;
        let stars = '';

        for (let i = 0; i < fullStars; i++) {
          stars += '<i class="fas fa-star star"></i>';
        }

        if (hasHalfStar) {
          stars += '<i class="fas fa-star-half-alt star"></i>';
        }

        const emptyStars = 5 - Math.ceil(rating);
        for (let i = 0; i < emptyStars; i++) {
          stars += '<i class="far fa-star star empty"></i>';
        }

        return stars;
      }

      changeQuantity(itemId, change) {
        const currentQty = this.quantities[itemId] || 1;
        const newQty = Math.max(1, Math.min(10, currentQty + change));
        
        this.quantities[itemId] = newQty;
        
        const qtyDisplay = document.getElementById(`qty-${itemId}`);
        if (qtyDisplay) {
          qtyDisplay.textContent = newQty;
          
          // Add animation
          qtyDisplay.style.transform = 'scale(1.2)';
          qtyDisplay.style.color = 'var(--primary-color)';
          
          setTimeout(() => {
            qtyDisplay.style.transform = 'scale(1)';
            qtyDisplay.style.color = '';
          }, 200);
        }
      }

      addToCart(itemId) {
        const item = menuItems.find(i => i.id === itemId);
        const quantity = this.quantities[itemId] || 1;
        
        if (!item) return;

        // Check if item already in cart
        const existingItemIndex = this.cart.findIndex(cartItem => cartItem.id === itemId);
        
        if (existingItemIndex > -1) {
          this.cart[existingItemIndex].quantity += quantity;
        } else {
          this.cart.push({
            ...item,
            quantity: quantity
          });
        }

        // Save to localStorage
        localStorage.setItem('cart', JSON.stringify(this.cart));

        // Update UI
        this.updateCart();
        this.showAddedFeedback(itemId);

        // Show cart summary
        document.getElementById('cartSummary').classList.add('show');
      }

      showAddedFeedback(itemId) {
        const card = document.querySelector(`[data-id="${itemId}"]`);
        const button = card.querySelector('.add-to-cart');
        
        // Button feedback
        const originalHTML = button.innerHTML;
        button.innerHTML = '<i class="fas fa-check"></i> <span>Added!</span>';
        button.classList.add('added');
        
        setTimeout(() => {
          button.innerHTML = originalHTML;
          button.classList.remove('added');
        }, 1500);

        // Card animation
        card.style.transform = 'scale(1.05)';
        card.style.boxShadow = '0 25px 60px rgba(39, 174, 96, 0.3)';
        
        setTimeout(() => {
          card.style.transform = '';
          card.style.boxShadow = '';
        }, 300);

        // Flying cart animation
        this.createFlyingIcon(button, itemId);
      }

      createFlyingIcon(button, itemId) {
        const item = menuItems.find(i => i.id === itemId);
        const rect = button.getBoundingClientRect();
        const cartSummary = document.getElementById('cartSummary');
        const cartRect = cartSummary.getBoundingClientRect();
        
        const flyingIcon = document.createElement('div');
        flyingIcon.innerHTML = `<i class="${item.icon}"></i>`;
        flyingIcon.style.cssText = `
          position: fixed;
          top: ${rect.top}px;
          left: ${rect.left}px;
          color: var(--primary-color);
          font-size: 2rem;
          pointer-events: none;
          z-index: 2000;
          transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        `;
        
        document.body.appendChild(flyingIcon);
        
        setTimeout(() => {
          flyingIcon.style.transform = `translate(${cartRect.left - rect.left}px, ${cartRect.top - rect.top}px) scale(0.5)`;
          flyingIcon.style.opacity = '0';
        }, 100);
        
        setTimeout(() => {
          flyingIcon.remove();
        }, 1100);
      }

      updateCart() {
        const cartCount = document.getElementById('cartCount');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');

        const totalItems = this.cart.reduce((sum, item) => sum + item.quantity, 0);
        const totalPrice = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

        cartCount.textContent = totalItems;
        cartTotal.textContent = `₱${totalPrice.toFixed(2)}`;

        if (this.cart.length === 0) {
          cartItems.innerHTML = '<p style="color: var(--text-secondary); font-size: 0.9rem;">No items in cart</p>';
        } else {
          cartItems.innerHTML = this.cart.map(item => `
            <div class="cart-item">
              <span>${item.name} x${item.quantity}</span>
              <span>₱${(item.price * item.quantity).toFixed(2)}</span>
            </div>
          `).join('');
        }

        // Update navbar cart if exists
        const navCartCount = document.querySelector('.nav-cart-count');
        if (navCartCount) {
          navCartCount.textContent = totalItems;
          navCartCount.style.display = totalItems > 0 ? 'flex' : 'none';
        }
      }

      animateCards() {
        const cards = document.querySelectorAll('.food-card');
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry, index) => {
            if (entry.isIntersecting) {
              entry.target.style.animationDelay = `${index * 100}ms`;
              entry.target.style.animation = 'fadeInUp 0.6s ease-out forwards';
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });

        cards.forEach(card => {
          card.style.opacity = '0';
          card.style.transform = 'translateY(40px)';
          observer.observe(card);
        });
      }
    }

    // Initialize menu manager
    let menuManager;

    document.addEventListener('DOMContentLoaded', () => {
      menuManager = new MenuManager();

      // Add some demo interactions
      setTimeout(() => {
        const welcomeToast = document.createElement('div');
        welcomeToast.innerHTML = `
          <div style="
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--gradient-primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-glow);
            z-index: 2000;
            animation: slideInRight 0.5s ease-out;
          ">
            <i class="fas fa-utensils"></i> Welcome to our menu! 
          </div>
        `;
        
        document.body.appendChild(welcomeToast);
        
        setTimeout(() => {
          welcomeToast.style.animation = 'slideOutRight 0.5s ease-out forwards';
          setTimeout(() => welcomeToast.remove(), 500);
        }, 3000);
      }, 1000);
    });

    // Add CSS for toast animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideOutRight {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(100%);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
