<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Flavour Food Bites</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #FF6B35;
      --primary-dark: #E55A2B;
      --secondary-color: #2C3E50;
      --accent-color: #3498DB;
      --success-color: #27AE60;
      --warning-color: #F39C12;
      --danger-color: #E74C3C;
      --surface: #FFFFFF;
      --background: #0F0F23;
      --background-light: #1a1a3a;
      --text-primary: #FFFFFF;
      --text-secondary: #B8BCC8;
      --text-muted: #7A7D85;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-glow: 0 0 40px rgba(255, 107, 53, 0.3);
      --gradient-primary: linear-gradient(135deg, #FF6B35 0%, #E55A2B 50%, #FF8A50 100%);
      --gradient-secondary: linear-gradient(135deg, #3498DB 0%, #2980B9 100%);
      --gradient-success: linear-gradient(135deg, #27AE60 0%, #229954 100%);
      --gradient-danger: linear-gradient(135deg, #E74C3C 0%, #C0392B 100%);
      --gradient-glass: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(52, 152, 219, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(39, 174, 96, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, #0F0F23 0%, #1a1a3a 100%);
      z-index: -2;
      animation: backgroundPulse 12s ease-in-out infinite;
    }

    @keyframes backgroundPulse {
      0%, 100% { filter: brightness(1) saturate(1); }
      50% { filter: brightness(1.1) saturate(1.2); }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 35, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    header.scrolled {
      background: rgba(15, 15, 35, 0.95);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: var(--gradient-primary);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: var(--shadow-glow);
      transition: all 0.3s ease;
      animation: logoFloat 3s ease-in-out infinite;
    }

    .logo:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 50px rgba(255, 107, 53, 0.5);
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .brand-name {
      font-size: 1.8rem;
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-glass);
      border-radius: 12px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .nav-links a:hover::before,
    .nav-links a.active::before {
      opacity: 1;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--text-primary);
      transform: translateY(-2px);
    }

    .nav-links a span {
      position: relative;
      z-index: 1;
    }

    /* Main Content */
    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 2rem 4rem;
      min-height: 100vh;
    }

    .login-container {
      background: var(--glass-bg);
      backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem;
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: slideInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-glass);
      opacity: 0.5;
      z-index: -1;
    }

    .login-header {
      margin-bottom: 2.5rem;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: var(--gradient-primary);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
      margin: 0 auto 1.5rem;
      box-shadow: var(--shadow-glow);
      animation: logoFloat 3s ease-in-out infinite;
    }

    .login-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
    }

    .login-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      text-align: left;
    }

    .form-group {
      position: relative;
    }

    .form-label {
      display: block;
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: var(--background-light);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.1rem;
      transition: all 0.3s ease;
      margin-top: 12px;
    }

    .form-input:focus + .input-icon,
    .form-input:not(:placeholder-shown) + .input-icon {
      color: var(--primary-color);
      transform: translateY(-50%) scale(1.1);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      margin-top: 12px;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    .login-button {
      width: 100%;
      padding: 1.25rem;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      position: relative;
      overflow: hidden;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.7s;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-button.loading {
      pointer-events: none;
    }

    .form-footer {
      margin-top: 2rem;
      text-align: center;
    }

    .form-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .form-link:hover {
      color: var(--primary-color);
    }

    .form-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      width: 0;
      height: 1px;
      background: var(--primary-color);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .form-link:hover::after {
      width: 100%;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      gap: 1rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--glass-border);
    }

    .divider span {
      color: var(--text-muted);
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .social-login {
      display: flex;
      gap: 1rem;
    }

    .social-btn {
      flex: 1;
      padding: 0.75rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      backdrop-filter: blur(10px);
    }

    .social-btn:hover {
      background: var(--background-light);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .social-btn.google:hover {
      border-color: #4285f4;
      color: #4285f4;
    }

    .social-btn.facebook:hover {
      border-color: #1877f2;
      color: #1877f2;
    }

    .error-message {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid var(--danger-color);
      color: var(--danger-color);
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: none;
      animation: slideInUp 0.3s ease-out;
    }

    .success-message {
      background: rgba(39, 174, 96, 0.1);
      border: 1px solid var(--success-color);
      color: var(--success-color);
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: none;
      animation: slideInUp 0.3s ease-out;
    }

    /* Remember Me */
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    .checkbox-wrapper {
      position: relative;
    }

    .checkbox-input {
      opacity: 0;
      position: absolute;
    }

    .checkbox-custom {
      width: 18px;
      height: 18px;
      border: 2px solid var(--glass-border);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .checkbox-input:checked + .checkbox-custom {
      background: var(--gradient-primary);
      border-color: var(--primary-color);
    }

    .checkbox-custom::after {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      font-size: 10px;
      color: white;
      opacity: 0;
      transform: scale(0);
      transition: all 0.3s ease;
    }

    .checkbox-input:checked + .checkbox-custom::after {
      opacity: 1;
      transform: scale(1);
    }

    .checkbox-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      text-align: center;
      padding: 3rem 2rem;
      border-top: 1px solid var(--glass-border);
      margin-top: auto;
    }

    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .main-container {
        padding: 100px 1rem 2rem;
      }

      .login-container {
        padding: 2rem;
      }

      .social-login {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo-section">
        <div class="logo">
          <i class="fas fa-utensils"></i>
        </div>
        <span class="brand-name">Flavour Food Bites</span>
      </div>
      <ul class="nav-links">
        <li><a href="login.html" class="active"><span>Login</span></a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="login-container">
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-utensils"></i>
        </div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to your account to continue ordering</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Username or Email</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="Enter your username or email"
            required
          >
          <i class="fas fa-user input-icon"></i>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
          >
          <i class="fas fa-lock input-icon"></i>
          <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
        </div>

        <div class="remember-me">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="rememberMe" class="checkbox-input">
            <div class="checkbox-custom"></div>
          </div>
          <label for="rememberMe" class="checkbox-label">Remember me</label>
        </div>

        <button type="submit" class="login-button" id="loginButton">
          <i class="fas fa-sign-in-alt"></i>
          <span>Sign In</span>
        </button>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
      </form>

      <div class="form-footer">
        <div class="form-links">
          <a href="#" class="form-link" id="forgotPassword">Forgot your password?</a>
          <a href="#" class="form-link" id="createAccount">Don't have an account? Sign up</a>
        </div>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-login">
          <a href="#" class="social-btn google" id="googleLogin">
            <i class="fab fa-google"></i>
            Google
          </a>
          <a href="#" class="social-btn facebook" id="facebookLogin">
            <i class="fab fa-facebook-f"></i>
            Facebook
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Flavour Food Bites. All Rights Reserved. Made with ❤️ for food lovers.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    class LoginManager {
      constructor() {
        this.users = JSON.parse(localStorage.getItem('users') || '[]');
        this.currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        
        this.init();
      }

      init() {
        this.bindEvents();
        this.handleScrollEffect();
        this.checkExistingLogin();
        this.addDemoUsers();
      }

      addDemoUsers() {
        // Add demo users for testing if none exist
        if (this.users.length === 0) {
          const demoUsers = [
            {
              id: 1,
              username: 'admin',
              email: 'admin@flavourfoodbites.com',
              password: 'admin123',
              name: 'Administrator',
              role: 'admin'
            },
            {
              id: 2,
              username: 'demo',
              email: 'demo@example.com',
              password: 'demo123',
              name: 'Demo User',
              role: 'user'
            }
          ];
          
          this.users = demoUsers;
          localStorage.setItem('users', JSON.stringify(this.users));
        }
      }

      bindEvents() {
        const loginForm = document.getElementById('loginForm');
        const passwordToggle = document.getElementById('passwordToggle');
        const forgotPassword = document.getElementById('forgotPassword');
        const createAccount = document.getElementById('createAccount');
        const googleLogin = document.getElementById('googleLogin');
        const facebookLogin = document.getElementById('facebookLogin');

        loginForm.addEventListener('submit', (e) => this.handleLogin(e));
        passwordToggle.addEventListener('click', () => this.togglePassword());
        forgotPassword.addEventListener('click', (e) => this.handleForgotPassword(e));
        createAccount.addEventListener('click', (e) => this.handleCreateAccount(e));
        googleLogin.addEventListener('click', (e) => this.handleSocialLogin(e, 'google'));
        facebookLogin.addEventListener('click', (e) => this.handleSocialLogin(e, 'facebook'));

        // Real-time validation
        document.getElementById('username').addEventListener('input', () => this.clearMessages());
        document.getElementById('password').addEventListener('input', () => this.clearMessages());
      }

      handleScrollEffect() {
        const header = document.querySelector('header');
        
        window.addEventListener('scroll', () => {
          if (window.scrollY > 100) {
            header.classList.add('scrolled');
          } else {
            header.classList.remove('scrolled');
          }
        });
      }

      checkExistingLogin() {
        if (this.currentUser) {
          this.showSuccessMessage(`Welcome back, ${this.currentUser.name}!`);
          
        }
      }

      async handleLogin(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        const loginButton = document.getElementById('loginButton');
        
        if (!username || !password) {
          this.showErrorMessage('Please fill in all fields');
          return;
        }

        // Show loading state
        this.setLoadingState(true);
        
        // Simulate API call delay
        await new Promise(resolve => setTimeout(resolve, 1500));

        // Check credentials
        const user = this.users.find(u => 
          (u.username === username || u.email === username) && u.password === password
        );

        if (user) {
          // Successful login
          const userSession = {
            id: user.id,
            username: user.username,
            email: user.email,
            name: user.name,
            role: user.role,
            loginTime: new Date().toISOString(),
            rememberMe: rememberMe
          };

          localStorage.setItem('currentUser', JSON.stringify(userSession));
          
          if (rememberMe) {
            localStorage.setItem('rememberedUser', username);
          }

          this.showSuccessMessage(`Welcome back, ${user.name}!`);
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          this.showErrorMessage('Invalid username/email or password');
          this.shakeForm();
        }

        this.setLoadingState(false);
      }

      togglePassword() {
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          passwordToggle.classList.remove('fa-eye');
          passwordToggle.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          passwordToggle.classList.remove('fa-eye-slash');
          passwordToggle.classList.add('fa-eye');
        }
      }

      handleForgotPassword(e) {
        e.preventDefault();
        // This would typically show a password reset modal or redirect
        this.showInfoMessage('Password reset functionality coming soon!');
      }

      handleCreateAccount(e) {
        e.preventDefault();
        // This would typically redirect to a registration page
        this.showInfoMessage('Registration page coming soon!');
      }

      handleSocialLogin(e, provider) {
        e.preventDefault();
        this.showInfoMessage(`${provider} login integration coming soon!`);
      }

      setLoadingState(loading) {
        const loginButton = document.getElementById('loginButton');
        const buttonText = loginButton.querySelector('span');
        const buttonIcon = loginButton.querySelector('i');
        
        if (loading) {
          loginButton.classList.add('loading');
          loginButton.disabled = true;
          buttonIcon.className = 'fas fa-spinner fa-spin';
          buttonText.textContent = 'Signing In...';
        } else {
          loginButton.classList.remove('loading');
          loginButton.disabled = false;
          buttonIcon.className = 'fas fa-sign-in-alt';
          buttonText.textContent = 'Sign In';
        }
      }

      shakeForm() {
        const loginContainer = document.querySelector('.login-container');
        loginContainer.classList.add('shake');
        setTimeout(() => {
          loginContainer.classList.remove('shake');
        }, 500);
      }

      showErrorMessage(message) {
        this.clearMessages();
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
      }

      showSuccessMessage(message) {
        this.clearMessages();
        const successDiv = document.getElementById('successMessage');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
      }

      showInfoMessage(message) {
        this.showNotification(message, 'info');
      }

      clearMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
      }

      showNotification(message, type) {
        const notification = document.createElement('div');
        const colors = {
          success: 'var(--gradient-success)',
          error: 'var(--gradient-danger)',
          info: 'var(--gradient-secondary)',
          warning: 'var(--gradient-warning)'
        };

        notification.innerHTML = `
          <div style="
            position: fixed;
            top: 100px;
            right: 20px;
            background: ${colors[type]};
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 2000;
            animation: slideInRight 0.3s ease-out;
            max-width: 300px;
          ">
            ${message}
          </div>
        `;

        document.body.appendChild(notification);

        setTimeout(() => {
          notification.style.animation = 'slideOutRight 0.3s ease-out forwards';
          setTimeout(() => notification.remove(), 300);
        }, 3000);
      }
    }

    // Initialize login manager
    let loginManager;

    document.addEventListener('DOMContentLoaded', () => {
      loginManager = new LoginManager();

      // Add CSS for additional animations
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideInRight {
          from {
            opacity: 0;
            transform: translateX(100%);
          }
          to {
            opacity: 1;
            transform: translateX(0);
          }
        }

        @keyframes slideOutRight {
          from {
            opacity: 1;
            transform: translateX(0);
          }
          to {
            opacity: 0;
            transform: translateX(100%);
          }
        }

        /* Loading animation */
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        .fa-spin {
          animation: spin 1s linear infinite;
        }

        /* Auto-fill styles */
        .form-input:-webkit-autofill,
        .form-input:-webkit-autofill:hover,
        .form-input:-webkit-autofill:focus {
          -webkit-box-shadow: 0 0 0 1000px var(--background-light) inset !important;
          -webkit-text-fill-color: var(--text-primary) !important;
          transition: background-color 5000s ease-in-out 0s;
        }

        /* Focus states for accessibility */
        .form-input:focus,
        .login-button:focus,
        .social-btn:focus,
        .checkbox-input:focus + .checkbox-custom {
          outline: 2px solid var(--primary-color);
          outline-offset: 2px;
        }
      `;
      document.head.appendChild(style);

      // Pre-fill remembered user
      const rememberedUser = localStorage.getItem('rememberedUser');
      if (rememberedUser) {
        document.getElementById('username').value = rememberedUser;
        document.getElementById('rememberMe').checked = true;
      }

      // Demo credentials helper
      if (window.location.search.includes('demo=true')) {
        document.getElementById('username').value = 'demo';
        document.getElementById('password').value = 'demo123';
        loginManager.showInfoMessage('Demo credentials loaded! Click Sign In to continue.');
      }
    });

    // Handle keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Alt + D for demo credentials
      if (e.altKey && e.key === 'd') {
        e.preventDefault();
        document.getElementById('username').value = 'demo';
        document.getElementById('password').value = 'demo123';
        loginManager.showInfoMessage('Demo credentials loaded!');
      }
      
      // Alt + A for admin credentials
      if (e.altKey && e.key === 'a') {
        e.preventDefault();
        document.getElementById('username').value = 'admin';
        document.getElementById('password').value = 'admin123';
        loginManager.showInfoMessage('Admin credentials loaded!');
      }
    });

    // Logout function (for use in other pages)
    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    }

    // Check authentication function (for use in other pages)
    function checkAuth() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
      if (!currentUser) {
        window.location.href = 'login.html';
        return false;
      }
      return currentUser;
    }

    // Add demo info to page for testing
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      const demoInfo = document.createElement('div');
      demoInfo.innerHTML = `
        <div style="
          position: fixed;
          bottom: 20px;
          left: 20px;
          background: var(--glass-bg);
          backdrop-filter: blur(20px);
          border: 1px solid var(--glass-border);
          padding: 1rem;
          border-radius: 12px;
          font-size: 0.8rem;
          color: var(--text-secondary);
          max-width: 250px;
          z-index: 1000;
        ">
          <strong style="color: var(--primary-color);">Demo Accounts:</strong><br>
          Username: <strong>demo</strong> | Password: <strong>demo123</strong><br>
          Username: <strong>admin</strong> | Password: <strong>admin123</strong><br>
          <small>Press Alt+D for demo, Alt+A for admin</small>
        </div>
      `;
      document.body.appendChild(demoInfo);
    }
  </script>
</body>
